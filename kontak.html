<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontak Informasi</title>
  <style>
    /* Reset dasar */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a82fb, #fc5c7d);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      animation: backgroundAnimation 10s infinite alternate ease-in-out;
    }

    /* Animasi gradien latar belakang */
    @keyframes backgroundAnimation {
      0% {
        background: linear-gradient(135deg, #f75b03, #ff8c42);
      }
      100% {
        background: linear-gradient(135deg, #ff5722, #ffa726);
      }
    }

    /* Kartu kontak */
    .contact-card {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .contact-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
    }

    .logo {
      width: 120px;
      height: auto;
      margin-right: 20px;
    }

    .info-container {
      line-height: 1.5;
    }

    .info-container h2 {
      margin: 0 0 10px;
      font-size: 20px;
      text-transform: uppercase;
    }

    .info-container p {
      margin: 5px 0;
      font-size: 14px;
    }

    a {
      color: #ffeb3b;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    a:hover {
      color: #ffd600;
    }

    /* Responsivitas */
    @media (max-width: 768px) {
      .contact-card {
        flex-direction: column;
        text-align: center;
      }

      .logo {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <img src="logo.png" alt="Logo Suka Oppa Korea" class="logo" />
    <div class="info-container">
      <h2>Suka Oppa Korea</h2>
      <p>

      </p>
      <p>
        <span class="icon">ðŸ“§</span> 
        <a href="mailto:oppakorea@email.com">oppakorea@email.com</a>
      </p>
    </div>
  </div>
</body>
</html>
